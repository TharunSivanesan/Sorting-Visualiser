  <body>
    <h1>Sorting Visualiser</h1>
    <nav>
      <span class="rangespan">
        <button id="newarraybtn">New array</button>
        <label class="label" for="barcount" style="color: white;">No of Bars:</label>
        <input class="input" type="range" name="barcount" id="barrange" min="3" max="100">
        <label class="label" for="barcount" style="color: white;">Speed:</label>
        <input class="input" type="range" name="speed" id="speedrange" min="10000" max="100000">
      </span>
        <span class="btns">
            <button class="sortbtn" id="bubblebtn">Bubble sort</button>
            <button class="sortbtn" id="selectionbtn">Selection sort</button>
            <button class="sortbtn" id="insertionbtn">Insertion sort</button>
            <button class="sortbtn" id="quickbtn">Quick sort</button>
            <button class="sortbtn" id="mergebtn">Merge sort</button>
        </span>
    </nav>
    <span class="bars">
      <div id="bardiv">
      </div>
    </span>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
